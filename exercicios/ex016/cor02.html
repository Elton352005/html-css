<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS*/
           height: 100%;
        }
    body {
        background-image: linear-gradient(to top, #E25EFE, #A555E6, #946AFC, #5655E6, #5E86FE ); /* Define u agrade de cores para compor o gradiente
        background-attachment: fixed; /*para impedir a criação de barra de rolagem na tela*/
        /*existem outros meios de formar o gradiante. Exemplo: radial-gradiente(circle, ...)*/
        /*"to bottom" determina a direção do degradê*/
    }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
